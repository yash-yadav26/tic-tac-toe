<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecont">
        <div class="cont">
            <div class="item bl-0 bt-0"><span class="box"></span></div>
            <div class="item bt-0"><span class="box"></span></div>
            <div class="item bt-0 br-0"><span class="box"></span></div>
            <div class="item bl-0"><span class="box"></span></div>
            <div class="item "><span class="box"></span></div>
            <div class="item br-0"><span class="box"></span></div>
            <div class="item bl-0 bb-0"><span class="box"></span></div>
            <div class="item bb-0"><span class="box"></span></div>
            <div class="item bb-0 br-0"><span class="box"></span></div>
        </div>
        <div class="gameinfo">
            <h1>welcome to my tictactoe Game</h1>
            <div class="info">
                <span class="turn">Turn for X</span>
                <button class="btn">reset</button>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
